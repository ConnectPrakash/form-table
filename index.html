<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <style>
        /* CSS styles for the form and table */
        *{
            margin: 0px;
            padding:0px;
        }
        #data-form{
            margin-left: 150px;
            border:2px solid black;
            padding-left:30px;
            margin-bottom: 10px;
            width:300px;
        }
        #data-form input
        {
            
            padding:5px;
            margin:10px 15px;
            border:2px solid aqua;
             
           
        }
        h2{
            text-align: center;
            text-decoration: underline;
            color:#0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            height:100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* CSS styles for the submit button */
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>FORM</h2>
    <form id="data-form">
        <label for="fname"> First Name:</label>
        <input type="text" id="fname" name="name" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br> 
        <label for="address">Address:</label>
        <input type="textarea" id="address" name="address" required>
        <br> 
        <label for="pin">Pincode:</label>
        <input type="text" id="pin" name="pin" required>
        <br>
        <label for="gen">Gender:</label>
        <input type="radio" id="gen" name="gen" value="boy" >Male
        <input type="radio" id="gen" name="gen" value="girl" >Female
        <br>
        <br>
        <button type="submit" class="submit-btn">Submit</button>
        <br>
        <br>
    </form>

    <table id="data-table">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        // JavaScript for adding form data to the table
        document.getElementById('data-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const fname = document.getElementById('fname').value;
             const lname = document.getElementById('lname').value;
             const Address = document.getElementById('address').value;
              const pin = document.getElementById('pin').value;
               const gen = document.getElementById('gen').value;

            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow(table.rows.length);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
             const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
             const cell5 = newRow.insertCell(4);
          

            cell1.innerHTML = fname;
            cell2.innerHTML = lname;
              cell3.innerHTML = Address;
            cell4.innerHTML = pin;
              cell5.innerHTML = gen;
           

            document.getElementById('fname').value = '';
            document.getElementById('lname').value = '';  
            document.getElementById('address').value = '';
            document.getElementById('pin').value = '';
            document.getElementById('gen').value = '';
              
        });
    </script>
</body>

</html>
